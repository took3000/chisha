<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃啥 - 随机午餐选择器</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-btn {
            width: 80%;
            padding: 15px;
            margin-top: 40vh;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .main-btn:active {
            transform: scale(0.98);
        }

        .card {
            width: 300px;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            opacity: 0;
            transform: rotateY(180deg);
            transition: all 0.8s ease;
        }

        .card.show {
            opacity: 1;
            transform: rotateY(0deg);
        }

        .food-img {
            width: 100%;
            height: 80%;
            object-fit: cover;
        }

        .food-name {
            display: block;
            text-align: center;
            font-size: 24px;
            padding: 15px;
            color: #333;
        }

        .btn-group {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px;
        }

        .btn {
            width: 48%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:active {
            opacity: 0.8;
        }

        .reject {
            background: #f44336;
            color: white;
        }

        .confirm {
            background: #2196F3;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 主按钮 -->
        <button class="main-btn" id="mainBtn">看看今天吃啥</button>

        <!-- 菜品卡片 -->
        <div class="card" id="foodCard">
            <img class="food-img" id="foodImg" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
            <span class="food-name" id="foodName"></span>
        </div>

        <!-- 操作按钮组 -->
        <div class="btn-group hidden" id="actionBtns">
            <button class="btn reject" onclick="handleRechoose()">不想吃</button>
            <button class="btn confirm" onclick="handleConfirm()">就它啦</button>
        </div>
    </div>

    <script>
        // 菜品数据
        const foods = [
            { 
                name: '宫保鸡丁', 
                img: 'https://via.placeholder.com/300x320/FFB6C1/000000?text=宫保鸡丁' 
            },
            { 
                name: '红烧牛肉面', 
                img: 'https://via.placeholder.com/300x320/87CEEB/000000?text=牛肉面' 
            },
            { 
                name: '蔬菜沙拉', 
                img: 'https://via.placeholder.com/300x320/98FB98/000000?text=沙拉' 
            },
            { 
                name: '披萨', 
                img: 'https://via.placeholder.com/300x320/FFA07A/000000?text=Pizza' 
            }
        ];

        // 获取DOM元素
        const mainBtn = document.getElementById('mainBtn');
        const foodCard = document.getElementById('foodCard');
        const actionBtns = document.getElementById('actionBtns');
        const foodImg = document.getElementById('foodImg');
        const foodName = document.getElementById('foodName');

        // 初始化
        let currentFood = null;

        // 随机选择菜品
        function getRandomFood() {
            return foods[Math.floor(Math.random() * foods.length)];
        }

        // 显示菜品卡片
        function showFoodCard() {
            currentFood = getRandomFood();
            
            // 重置动画
            foodCard.classList.remove('show');
            void foodCard.offsetWidth; // 触发重绘
            
            // 更新内容
            foodImg.src = currentFood.img;
            foodName.textContent = currentFood.name;
            
            // 显示元素
            mainBtn.classList.add('hidden');
            foodCard.classList.add('show');
            actionBtns.classList.remove('hidden');
        }

        // 重新选择
        function handleRechoose() {
            showFoodCard();
        }

        // 确认选择
        function handleConfirm() {
            alert('Enjoy your meal! 🍴');
        }

        // 事件绑定
        mainBtn.addEventListener('click', showFoodCard);
    </script>
</body>
</html>
